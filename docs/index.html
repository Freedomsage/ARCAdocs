<!DOCTYPE html>
<html>
<head>
    <title>ARCA AFIP - Facturaci贸n Electr贸nica API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #env-selector {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="redoc-container"></div>
    <select id="env-selector">
        <option value="homologacion">Homologaci贸n (Testing)</option>
        <option value="produccion">Producci贸n (Production)</option>
    </select>
    
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
        let redocInstance = null;
        let currentSpecUrl = 'openapi/homologacion.yaml';
        
        // Initialize ReDoc
        function initRedoc(specUrl) {
            const container = document.getElementById('redoc-container');
            
            // Clear container
            if (container) {
                container.innerHTML = '';
                
                // Initialize ReDoc
                redocInstance = Redoc.init(specUrl, {
                    scrollYOffset: 0,
                    hideDownloadButton: false,
                    expandResponses: '200,201',
                    requiredPropsFirst: true,
                    sortOperationsAlphabetically: false,
                    sortTagsAlphabetically: false,
                    theme: {
                        colors: {
                            primary: {
                                main: '#32329f'
                            }
                        }
                    }
                }, container);
                
                currentSpecUrl = specUrl;
            }
        }
        
        // Wait for both DOM and ReDoc script to load
        function init() {
            if (typeof Redoc !== 'undefined' && document.getElementById('redoc-container')) {
                initRedoc(currentSpecUrl);
                
                // Setup environment selector
                const selector = document.getElementById('env-selector');
                if (selector) {
                    selector.addEventListener('change', function() {
                        const env = this.value;
                        const specUrl = `openapi/${env}.yaml`;
                        
                        if (specUrl !== currentSpecUrl) {
                            initRedoc(specUrl);
                        }
                    });
                }
            } else {
                // Retry after a short delay
                setTimeout(init, 100);
            }
        }
        
        // Start initialization when everything is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            window.addEventListener('load', init);
        }
    </script>
</body>
</html>
